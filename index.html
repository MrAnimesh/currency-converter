<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="title">
            <p id="title">Currency Converter</p>
        </div>
        <div class="converter-box">
            <div class="box-1">
                <p id="from">From</p>
                <div class="from-selection">
                    <img id="imgs" src="https://flagsapi.com/US/shiny/32.png"></img>
                    <select>
                        <!-- <option value="USD">USD</option>
                        <option value="IND">IND</option>
                        <option value="PKR">PKR</option> -->
                    </select>
                </div>
            </div>
            <div class="box-2">
                <p id="to">To</p>
                <div class="to-selection">
                    <img id="imgs"src="https://flagsapi.com/IN/shiny/32.png"></img>
                    <select>
                        <!-- <option value="USD">USD</option>
                        <option value="IND">IND</option>
                        <option value="PKR">PKR</option> -->
                    </select>
                </div>
            </div>
        </div>

        <div class="input-box">
            <input id="input-from" value="1"></input>
            <span id="exchange" class="material-symbols-outlined">swap_horiz</span>
            <input id="input-to" placeholder="Amount" disabled></input>
        </div>
        <div class="btn-convert">
            <button id="btn-convert">Convert</button>
        </div>

        <div class="btn-numbers">
            <section class="buttons-class">
                <button class="work-button">1</button>
                <button class="work-button">2</button>
                <button class="work-button">3</button>
                <button class="work-button btn-cancel" id="btn-cancel">&larr;</button>
            </section>
            <section class="buttons-class">
                <button class="work-button">4</button>
                <button class="work-button">5</button>
                <button class="work-button">6</button>
                <button class="work-button btn-erase">C</button>
            </section>
            <section class="buttons-class">
                <button class="work-button">7</button>
                <button class="work-button">8</button>
                <button class="work-button">9</button>
                <button class="work-button">0</button>
            </section>
        </div>

    </div>

    
<script src="country-list.js"></script>
<script src="script.js"></script>  
 
</body>
</html>
